<body>
<h1>Lab 2</h1>
<div class="full-img">
    <img class="display-img" src="images/toycar.jpg">
</div>
<p class="insert"></p>
<p>Using the form below, enter all the information. Then hit submit. Doing this will create and display the object. After being created, entering only information
    that is needed to be updated then hitting SUBMIT will only update that information</p>
<form id="productForm" action="#" method="post"> <!--form element use to both create the object and update it -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="SKU">SKU:</label>
    <input type="text" id="SKU" name="SKU">
    <br>
    <label for="UPC">UPC:</label>
    <input type="text" id="UPC" name="UPC">
    <br>
    <label for="brand">Brand:</label>
    <input type="text" id="Brand" name="Brand">
    <br>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model">
    <br>
    <label for="colour">Colour:</label>
    <input type="text" id="colour" name="colour">
    <br>
    <label for="package">Packaging:</label>
    <input type="text" id="package" name="package">
    <br>
    <label for="scale">Scale:</label>
    <input type="text" id="scale" name="scale">
    <br>
    <label for="vehicletype">Vehicle Type:</label>
    <input type="text" id="vehicletype" name="vehicletype">
    <br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price">
    <br>
    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock">
    <br>
    <button id="Submit">Submit</button>

</form>

</body>
</html>
